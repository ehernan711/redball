<html>
<head>
	<style>
	.console td button{
		background-color: black;
		color: white;
		width: 50px;

	}
	</style>
<script type = 'text/javascript' src='http://lrn.icstars.org/redball.js'></script>
<script type = 'text/javascript'>
function moveup(){
	redball.top = redball.top -10;
}
function movedown(){
	redball.top = redball.top +10;
}
function moveleft(){
	redball.left = redball.left -10;
}
function moveright(){
	redball.left = redball.left +10;
}
function moveupright(){
	moveup();
	moveright();
}
function movedownright(){
	movedown();
	moveright();
}
function moveupleft(){
	moveup();
	moveleft();
}
function movedownleft(){
	movedown();
	moveleft();
}
function square(){
	movedown();
	movedown();
	movedown();	
	movedown();

	moveright();
	moveright();
	moveright();
	moveright();

	moveup();
	moveup();
	moveup();
	moveup();

	moveleft();
	moveleft();
	moveleft();
	moveleft();
}

function triangle(){
	movedownleft();
	movedownleft();
	movedownleft();	
	movedownleft();

	moveright();
	moveright();
	moveright();
	moveright();
	moveright();
	moveright();
	moveright();
	moveright();

	moveupleft();
	moveupleft();
	moveupleft();
	moveupleft();

}

function diamond(){
	movedownleft();
	movedownleft();
	movedownleft();	
	movedownleft();

	movedownright();
	movedownright();
	movedownright();
	movedownright();

	moveupright();
	moveupright();
	moveupright();
	moveupright();

	moveupleft();
	moveupleft();
	moveupleft();
	moveupleft();
}
</script>

</head>
<body>
<table class="console">
	<tr>
		<td><button onclick="moveupleft()")>UL</button></td>
		<td><button onclick="moveup()")>UP</button></td>
		<td><button onclick="moveupright()")>UR</button></td>
	</tr>
	<tr>
		<td><button onclick="moveleft()")>L</button></td>
		<td></td>
		<td><button onclick="moveright()")>R</button></td>
	</tr>
	<tr>
		<td><button onclick="movedownleft()")>DL</button></td>
		<td><button onclick="movedown()")>DN</button></td>
		<td><button onclick="movedownright()")>DR</button></td>
	</tr>
</table>
<button onclick="square()">square</button>
<button onclick="triangle()">triangle</button>
<button onclick="diamond()">diamond</button>

<img id='redball' src='http://www.icstars.org/files/redball.jpg'/>
</body>
</html>
